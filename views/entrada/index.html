<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GET INTO THE ROOM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src='./card.js'></script>
</head>

<body>
    <h1 class="text-left"></h1>
    <p class="text-center" style="font-size: 46;"><strong>THIS ROOM NEEDS SOME FUNDING</strong></p>
    <div class="login-clean">
        <form  action="#">
            <h2 class="sr-only">Login Form</h2>
            <div class="btn-group" role="group" style="margin: 50;"><button class="btn btn-primary" type="button">1€</button><button class="btn btn-primary" type="button">5€</button></div>
            <div class="container-fluid grid">
    
                <div class="row pull-center">
                  <div class="col-md-4">
            
                    <div class="well">
            
                      <div class="row card">
                      </div>
            
                      <br/>
            
                      <div class="row-fluid">
                        <div class="col-md-8">
                          <div class="form-group">
                            <label>Credit Card Number </label>
                            <input type="text" name="number" class="form-control" />
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label>Expiration</label>
            
                            <input id="expiracion" type="text" placeholder="MM/YY" name="expiry" class="form-control" />
            
                          </div>
                        </div>
                      </div>
            
                      <div class="row-fluid">
                        <div class="col-md-8">
                          <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" />
                          </div>
                        </div>
            
                        <div class="col-md-4">
                          <div class="form-group">
            
                            <label>CVV </label>
            
                            <input type="text" name="cvv" class="form-control" />
                          </div>
                        </div>
                      </div>
            
                      <div class="row ">
            
                        <div class="col-md-12 text-right">
                          <button id="pagar" type="button" class="btn btn-success">Pay</button>
                          <button type="button" class="btn btn-info">Clear</button>
                        </div>
            
                      </div>
            
                    </div>
                  </div>
                </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
<script>
    new Card({
    form: 'form',
    container: '.card',
    formSelectors: {
      numberInput: 'input[name=number]',
      expiryInput: 'input[name=expiry]',
      cvcInput: 'input[name=cvv]',
      nameInput: 'input[name=name]'
    },
  
    width: 390, // optional — default 350px
    formatting: true,
  
    placeholders: {
      number: '•••• •••• •••• ••••',
      name: 'Full Name',
      expiry: '••/••',
      cvc: '•••'
    }
  })
  var botonPagar=document.getElementById('pagar');
  botonPagar.onclick=function(e)
  {
        //AQUI HARIAMOS EL TEMA DE STRIPE
      event.preventDefault();


  }
</script>
</html>
