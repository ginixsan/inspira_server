<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title><%= nombreSala %></title>
  <link rel="stylesheet" href="../public/stylesheets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <% if(tipoPago!=1){ %>
<form action="#">

  <div class="container-fluid grid">
    
    <div class="row pull-center">
      <div class="col-md-4">

        <div class="well">

          <div class="row card">
          </div>

          <br/>

          <div class="row-fluid">
            <div class="col-md-8">
              <div class="form-group">
                <label>Credit Card Number </label>
                <input type="text" name="number" class="form-control" />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Expiration</label>

                <input type="text" placeholder="MM/YY" name="expiry" class="form-control" />

              </div>
            </div>
          </div>

          <div class="row-fluid">
            <div class="col-md-8">
              <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">

                <label>CVV </label>

                <input type="text" name="cvv" class="form-control" />
              </div>
            </div>
          </div>

          <div class="row ">

            <div class="col-md-12 text-right">
              <button type="button" class="btn btn-success">Submit</button>
              <button type="button" class="btn btn-info">Clear</button>
            </div>

          </div>

        </div>
      </div>
    </div>

</form>
<%} else { %>
    <script>
        var tokenSala= <%-JSON.stringify(token)%>;
        fetch("/available/"+tokenSala)
            .then( (response) => { 
            console.log(response);
            if(response.available==true){
                window.location.replace("/room/"+tokenSala);
            }
            else
            {
                alert('la sala aun no esta abierta');
            }
            //hagamos algo bonito que cambie el mundo y tratemos errores!!!
            }).catch(function catchErr(error) {
            handleError(error);
            console.log(error);
            });
       
    </script>
<% } %>
</body>
