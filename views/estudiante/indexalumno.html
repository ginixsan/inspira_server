<!DOCTYPE html>
<html>

<head>
    <title> Inspira Classe </title>
    <link href="../stylesheets/app_alumno.css" rel="stylesheet" type="text/css">

    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>

    <!-- Polyfill for fetch API so that we can fetch the sessionId and token in IE11 -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7/dist/polyfill.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js" charset="utf-8"></script>
</head>

<body>

        <div id="publisher"></div>
        <div id="subscriber"></div>
        <div  class="levantamano" id="botonLevanta">levantar mano</div>
        <div id="apikey" style="opacity: 0;"><%= apiKey %></div>
        <div id="sessionId" style="opacity: 0;"><%= sessionId %></div>
        <div id="token" style="opacity: 0;"><%= token %></div>

    
    <script>
        var apiKey=document.getElementById("apikey").innerText;
        console.log(apiKey);
        var sessionId=document.getElementById("sessionId").innerText;
        console.log(sessionId);
        var token=document.getElementById("token").innerText;
        console.log(token);
    </script>
    <script type="text/javascript" src="../js/app_profe.js"></script>
</body>

</html>
